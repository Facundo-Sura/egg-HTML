<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <h1>Registrar un usuario</h1>
    <form action="">
        <div>
            <label for="">Nombre del usuario</label><br>
            <input type="text">
        </div>
        <div>
            <label for="">Contrase√±a del usuario</label><br>
            <input type="password">
        </div>
        <div>
            <label for="">Edad del usuario</label><br>
            <input type="number">
        </div>
        <div>
            <label for="">Fecha de nacimiento del usuario</label><br>
            <input type="date">
        </div>
        <label for="">Sexo del usuario</label>
        <div>
            <input type="radio" value="hombre">
            <label for="">Hombre</label><br>
            <input type="radio" value="mujer">
            <label for="">Mujer</label><br>
            <input type="radio" value="prefiero no decir">
            <label for="">Prefiero no decir</label><br>
        </div>
        <label for="">Pais nacimiento del usuario</label>
        <div>
            <select name="nacionalidad" id="nacionalidad" size="1">
                <option value="Argentina" selected>Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
            </select>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
