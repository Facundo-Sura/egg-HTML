<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="elegante">
        <input type="hidden" name="instituto" value="Egg Educación">
        <input type="number">
        <input type="date">
        <br>
        <label for="email">Ingrese su email</label>
        <input type="email">
        <br>
        <input type="password">
        <input type="text" name="nombre" placeholder="Nombre del Usuario">
        <br>
        <textarea name="comentario" rows="10" cols="40">Escribe tu comentario...</textarea>
        <br>
        <button type="submit">Enviar comentario</button>
        <button type="reset">Borrar comentario</button>
    </form>
    <form>
        <input type="radio" name="estacion" value="1">
        <label for="Primavera">Primavera</label>
        <br>
        <input type="radio" name="estacion" value="2">
        <label for="Verano">Verano</label>
        <br>
        <input type="radio" name="estacion" value="3">
        <label for="Otoño">Otoño</label>
        <br>
        <input type="radio" name="estacion" value="4">
        <label for="Invierno">Invierno</label>
    </form>
</body>
</html>
