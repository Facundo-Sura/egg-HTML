<body>
    <h1>Papas Fritas</h1>
    <p>receta de paapas fritas caceras</p>
    <img src="papas fritas.png" alt="papas fritas">
    <h4>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h4>Elaboracion</h4>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en un sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
